<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="form"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>

        <div class="field">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="field">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="field">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="100"
              size="60"
            >
          </label>
        </div>

        <div class="field">
          <label for="date-of-birth"  >
            Full date of birth:
            <input
              type="date"
              name="age"
              id="date-of-birth"
            >
          </label>
        </div>

        <div class="field">
          <label for="accept-terms">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="accept-terms"
              id="accept-terms"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>

        <div class="field">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="field">
          <label for="password" class="field">
            Password:
            <input
              type="password"
              name="password"
              id="password"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="field">
          Do you love cats?

          <label for="love-cats">
            <input
              type="radio"
              name="love-cats"
              id="love-cats"
            >
            Yes
          </label>

          <label for="don't-love-cats">
            <input
              type="radio"
              name="love-cats"
              id="don't-love-cats"
            >
            No
          </label>
        </div>

        <div class="field">
          <label for="fav-color">
            What is your favorite color?
            <input
              type="color"
              name="fav-color"
              id="fav-color"
            >
          </label>
        </div>

        <div class="field">
          <label for="go-sleep">
            What time do you go to bed?
            <input
              type="time"
              name="go-sleep"
              id="go-sleep"
            >
          </label>
        </div>

        <div class="field">
          <label for="fav-car">
            What are your favorite brand of cars?
            <select
              name="fav-car"
              id="fav-car"
              size="4"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value=""></option>
            </select>
          </label>
        </div>

        <div class="field">
          <label for="rating">
            How do you rate our work?
            <input
              type="range"
              name="rating"
              id="rating"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>

        <div class="field">
          <label for="comment">
            Comments:
            <textarea
              name="comment"
              id="comment"
              minlength="10"
              maxlength="500"
            >
            </textarea>
          </label>
        </div>

        <div class="field">
          <label for="recommend">
            Would you recommend us?
            <select
              name="recommend"
              id="recommend"
            >
              <option>yes</option>
              <option>no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button
        type="submit"
        name="submit"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
